apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-new-ingress2
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
 - hosts:
   - test2.anaeleboo.com
   - test2.anaeleboo.com
   secretName: argocd-secret3
  rules:
  - host: test2.anaeleboo.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: my-app-service
            port:
              number: 80
  - host: test3.anaeleboo.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: my-knote-service
            port:
              number: 80
        
