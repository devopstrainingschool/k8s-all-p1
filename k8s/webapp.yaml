apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app2
spec:
  strategy: 
    #type: Recreate
    type: RollingUpdate
    rollingUpdate:
       maxSurge: 1
       maxUnavailable: 0
  replicas: 5
  selector:
    matchLabels:
      app: my-app2
  template:
    metadata:
      labels:
        app: my-app2
    spec:
      containers:
        - name: my-app2
          image: devopstrainingschool/knote-jenkins:13
          ports:
            - containerPort: 8080
          env:
            - name: MONGO_URL
              value: mongodb://my-db-service:27017/dev
          imagePullPolicy: Always
